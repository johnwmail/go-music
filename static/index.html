<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Go Music Player</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="theme-color" content="#2196f3">
	<link rel="stylesheet" href="/static/style.css">
</head>
<body onload="init()">
	<audio class="hideout" autoplay id="player" preload="auto" tabindex="0"></audio>
	<div class="hideout">
		<form id="dfform" target="dataframe" action="/api" method="post">
			<input type="hidden" name="dffunc" id="dffunc" value="">
			<input type="hidden" name="dfdata" id="dfdata" value="">
		</form>
		<iframe src="about:blank" height="0" width="0" name="dataframe"></iframe>
	</div>
	
	<!-- Header -->
	<header class="header">
		<div class="header-content">
			<h1 class="header-title">üéµ Go Music</h1>
			<div class="header-version" id="appVersion">v1.0.0</div>
		</div>
	</header>

	<!-- Player Controls -->
	<div class="player-section">
		<div class="track-info" id="trackName" onClick="getPlayingDir()">
			<div class="track-title">No track loaded</div>
			<div class="track-path"></div>
		</div>
		
		<div class="time-info">
			<span class="time-current" id="trackCurrentTime">00:00:00</span>
			<span class="time-remaining" id="trackRemaining">00:00:00</span>
			<span class="time-duration" id="trackDuration">00:00:00</span>
		</div>
		
		<div class="progress-bar" id="bar"></div>
		
		<div class="controls">
			<button class="control-btn btn-prev" onClick="changeTrack(-1);player.play()" title="Previous">
				<span>‚èÆ</span>
			</button>
			<button class="control-btn btn-play" onClick="(player.paused?player.play():player.pause())" id="buttonPlay" title="Play/Pause">
				<span>‚ñ∂</span>
			</button>
			<button class="control-btn btn-stop" onClick="playerStop()" id="buttonStop" title="Stop">
				<span>‚èπ</span>
			</button>
			<button class="control-btn btn-next" onClick="changeTrack(1);player.play()" title="Next">
				<span>‚è≠</span>
			</button>
			<button class="control-btn btn-shuffle" id="shuffle" onClick="shuffleToggle()" title="Shuffle">
				<span>üîÄ</span>
			</button>
		</div>
		
		<div class="skip-controls">
			<button class="skip-btn" onclick="skipSec(-60)">-60s</button>
			<button class="skip-btn" onclick="skipSec(-30)">-30s</button>
			<button class="skip-btn" onclick="skipSec(-10)">-10s</button>
			<button class="skip-btn" onclick="skipSec(-5)">-5s</button>
			<button class="skip-btn" onclick="skipSec(5)">+5s</button>
			<button class="skip-btn" onclick="skipSec(10)">+10s</button>
			<button class="skip-btn" onclick="skipSec(30)">+30s</button>
			<button class="skip-btn" onclick="skipSec(60)">+60s</button>
		</div>
	</div>

	<!-- Navigation Tabs -->
	<nav class="tabs">
		<button class="tab" id="tabBrowser" onClick="showTab(1)">
			<span class="tab-icon" id="markBrowser">‚ñ∂</span>
			<span class="tab-loader" id="markLoadBrowser">‚óè</span>
			<span class="tab-label">Browser</span>
		</button>
		<button class="tab" id="tabPlaylist" onClick="showTab(2)">
			<span class="tab-icon" id="markList">‚ñ∂</span>
			<span class="tab-label">Playlist</span>
		</button>
		<button class="tab" id="tabSearch" onClick="showTab(3)">
			<span class="tab-icon" id="markSearch">‚ñ∂</span>
			<span class="tab-loader" id="markLoadSearch">‚óè</span>
			<span class="tab-label">Search</span>
		</button>
	</nav>

	<!-- Content Frames -->
	<main class="content">
		<div id="frameBrowser" class="content-frame"></div>
		<div id="framePlaylist" class="content-frame"></div>
		<div id="frameSearch" class="content-frame"></div>
	</main>

	<script src="/static/script.js"></script>
</body>
</html>
