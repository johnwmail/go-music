<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Go Music Player</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="theme-color" content="#2196f3">
	<link rel="stylesheet" href="/static/style.css">
</head>

<body onload="init()">
	<audio class="hideout" id="player" preload="none" tabindex="0"></audio>
	<div class="hideout">
		<form id="dfform" target="dataframe" action="/api" method="post">
			<input type="hidden" name="dffunc" id="dffunc" value="">
			<input type="hidden" name="dfdata" id="dfdata" value="">
		</form>
		<iframe src="about:blank" height="0" width="0" name="dataframe"></iframe>
	</div>

	<!-- Header -->
	<header class="header">
		<div class="header-content">
			<h1 class="header-title">
				<svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor"
					style="vertical-align: middle; margin-right: 8px;">
					<path d="M12 3v10.55c-.59-.34-1.27-.55-2-.55-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4V7h4V3h-6z" />
				</svg>
				Go Music
			</h1>
			<div class="header-version" id="appVersion">Loading ...</div>
		</div>
	</header>

	<!-- Player Controls -->
	<div class="player-section">
		<div class="track-info" id="trackName" onClick="getPlayingDir()">
			<div class="track-title">No track loaded</div>
			<div class="track-path"></div>
		</div>

		<div class="time-info">
			<span class="time-current" id="trackCurrentTime">00:00:00</span>
			<span class="time-remaining" id="trackRemaining">00:00:00</span>
			<span class="time-duration" id="trackDuration">00:00:00</span>
		</div>

		<div class="progress-bar" id="bar"></div>

		<div class="controls">
			<button class="control-btn btn-prev" onClick="changeTrack(-1);player.play()" title="Previous">
				<svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
					<path d="M6 6h2v12H6zm3.5 6l8.5 6V6z" />
				</svg>
			</button>
			<button class="control-btn btn-play" onClick="(player.paused?player.play():player.pause())" id="buttonPlay"
				title="Play/Pause">
				<svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
					<path d="M8 5v14l11-7z" />
				</svg>
			</button>
			<button class="control-btn btn-stop" onClick="playerStop()" id="buttonStop" title="Stop">
				<svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
					<path d="M6 6h12v12H6z" />
				</svg>
			</button>
			<button class="control-btn btn-next" onClick="changeTrack(1);player.play()" title="Next">
				<svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
					<path d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z" />
				</svg>
			</button>
			<button class="control-btn btn-shuffle" id="shuffle" onClick="shuffleToggle()" title="Shuffle">
				<svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
					stroke-linecap="round" stroke-linejoin="round">
					<path d="M21 16v5h-5" />
					<path d="M16 3h5v5" />
					<path d="M3 18 C 6 18 9 15 12 12 C 15 9 18 6 21 6" />
					<path d="M21 18 C 18 18 15 15 12 12 C 9 9 6 6 3 6" />
				</svg>
			</button>
		</div>

		<div class="skip-controls">
			<button class="skip-btn" onclick="skipSec(-60)">-60s</button>
			<button class="skip-btn" onclick="skipSec(-30)">-30s</button>
			<button class="skip-btn" onclick="skipSec(-10)">-10s</button>
			<button class="skip-btn" onclick="skipSec(-5)">-5s</button>
			<button class="skip-btn" onclick="skipSec(5)">+5s</button>
			<button class="skip-btn" onclick="skipSec(10)">+10s</button>
			<button class="skip-btn" onclick="skipSec(30)">+30s</button>
			<button class="skip-btn" onclick="skipSec(60)">+60s</button>
		</div>
	</div>

	<!-- Navigation Tabs -->
	<nav class="tabs">
		<button class="tab" id="tabBrowser" onClick="showTab(1)">
			<span class="tab-icon" id="markBrowser">
				<svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
					<path d="M8 5v14l11-7z" />
				</svg>
			</span>
			<span class="tab-loader" id="markLoadBrowser">
				<svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
					<circle cx="12" cy="12" r="8" />
				</svg>
			</span>
			<span class="tab-label">Browser</span>
		</button>
		<button class="tab" id="tabPlaylist" onClick="showTab(2)">
			<span class="tab-icon" id="markList">
				<svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
					<path d="M8 5v14l11-7z" />
				</svg>
			</span>
			<span class="tab-label">Playlist</span>
		</button>
		<button class="tab" id="tabSearch" onClick="showTab(3)">
			<span class="tab-icon" id="markSearch">
				<svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
					<path d="M8 5v14l11-7z" />
				</svg>
			</span>
			<span class="tab-loader" id="markLoadSearch">
				<svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
					<circle cx="12" cy="12" r="8" />
				</svg>
			</span>
			<span class="tab-label">Search</span>
		</button>
	</nav>

	<!-- Content Frames -->
	<main class="content">
		<div id="frameBrowser" class="content-frame"></div>
		<div id="framePlaylist" class="content-frame"></div>
		<div id="frameSearch" class="content-frame"></div>
	</main>

	<!-- Footer -->
	<footer class="footer">
		<a href="https://github.com/johnwmail/go-music" target="_blank" rel="noopener noreferrer" class="footer-link">
			<svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor" style="vertical-align: middle; margin-right: 4px;">
				<path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
			</svg>
			Go Music Project
		</a>
	</footer>

	<script src="/static/script.js"></script>
</body>

</html>
